<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>
        <!-- Container for the whole content -->
        <div class="main-container">
            <div class="card">
                <div class="left-side">
                    <p class="upper-p">Your Result</p>
                    <div class="average-score">
                        <div class="user-score">76</div>
                        <div class="maximum-score">of 100</div>
                    </div>
                    <p class="middle-p">Great</p>
                    <p class="lower-p">
                        You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
                
                <!-- Right side of the card -->
                <div class="right-side">
                    <p class="summary">Summary</p>
                    <div class="reaction-result">
                        <div class="reaction-test">
                            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                            <p>Reaction</p>
                        </div>
                        <div class="result-score">80 <span>/ 100</span></div>
                    </div>

                    <div class="memory-result">
                        <div class="memory-test">
                            <img src="assets/images/icon-memory.svg" alt="memory icon">
                            <p>Memory</p>
                        </div>
                        <div class="result-score">92 <span>/ 100</span></div>
                    </div>

                    <div class="verbal-result">
                        <div class="verbal-test">
                            <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                            <p>Verbal</p>
                        </div>
                        <div class="result-score">61 <span>/ 100</span></div>
                    </div>

                    <div class="visual-result">
                        <div class="visual-test">
                            <img src="assets/images/icon-visual.svg" alt="visual icon">
                            <p>Visual</p>
                        </div>
                        <div class="result-score">72 <span>/ 100</span></div>
                    </div>

                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
